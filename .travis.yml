env:
  global:
    - EMULATOR_API=24

language: android

jdk: oraclejdk8

android:
  components:
    - tools
    - android-$EMULATOR_API
    - platform-tools
    - tools #intended duplicate
    - build-tools-27.0.2
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-$EMULATOR_API

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - .nvm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - yes | sdkmanager "platforms;android-27"

install:
  - nvm install node
  - npm install -g npm@4
  - npm install -g nativescript --ignore-scripts
  - tns usage-reporting disable
  - tns error-reporting disable

before_script:
  - echo "y" | android update sdk -a --no-ui --filter android-$EMULATOR_API
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-$EMULATOR_API
  - android list targets
  - echo no | android create avd --force -n test -t "android-"$EMULATOR_API -b armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - npm run build-android
  - tns test android --justlaunch
  - npm run test-only-smoke-android
