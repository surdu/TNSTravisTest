env:
  global:
    - NODE_VERSION=6.9.4

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - android-23
    - extra-android-m2repository
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - .nvm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - nvm install node
  - npm install -g nativescript
  - tns usage-reporting disable
  - tns error-reporting disable
  - npm install

before_script:
  - android create avd --force -n test -b armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator

script:
  - tns test android
  - npm run test-only-smoke-android
