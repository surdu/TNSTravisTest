env:
  global:
    - NODE_VERSION=6.9.4

language: android

jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-24
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-24
    - sys-img-x86-android-24

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - .nvm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - nvm install node
  - npm install -g npm@4
  - npm install -g nativescript --ignore-scripts
  - tns usage-reporting disable
  - tns error-reporting disable

before_script:
  - android list targets
  - android create avd --force -n test -t android-24 -b armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator

script:
  - npm run build-android
  - tns test android
  - npm run test-only-smoke-android
