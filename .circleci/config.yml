version: 2

default_config: &default_config
  working_directory: ~/TNSTravisTest
  macos:
    xcode: "9.2.0"
  environment:
    ANDROID_HOME: "/usr/local/share/android-sdk"

jobs:
  build-all:
    <<: *default_config

    steps:
      - checkout

      - restore_cache:
          keys:
            - npm-v1-{{ checksum "package.json" }}

      - run:
          name: Setup CocoaPods
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf

      - run:
          name: Setup NativeScript
          command: |
            npm i nativescript@3 --ignore-scripts
            npm install
            npx tns usage-reporting disable
            npx tns error-reporting disable

      - save_cache:
          key: npm-v1-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run:
          name: Pre-start simulator
          command: xcrun instruments -w "iPhone 8 (11.2) [" || true

      - run:
          name: "Build iOS"
          command: |
            npx tns prepare ios

      - persist_to_workspace:
          root: ~/
          paths:
            - TNSTravisTest

  unit-test-ios:
    <<: *default_config

    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: "iOS Unit Tests"
          command: npx tns test ios --justlaunch

workflows:
  version: 2
  main_workflow:
    jobs:
      - build-all
      - unit-test-ios:
          requires:
            - build-ios
