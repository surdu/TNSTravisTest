version: 2

default_config: &default_config
  working_directory: ~/repo/TNSTravisTest
  macos:
    xcode: "9.2.0"
  environment:
    ANDROID_HOME: "/usr/local/share/android-sdk"

jobs:
  build-ios:
    <<: *default_config

    steps:
      - checkout

      - run:
          name: Setup CocoaPods
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf

      - restore_cache:
          keys:
            - npm-v1-{{ checksum "package.json" }}

      - run:
          name: Setup
          command: |
            npm i -g nativescript@3 --ignore-scripts
            npm install
            tns usage-reporting disable
            tns error-reporting disable

      - save_cache:
          key: npm-v1-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - node_modules

      - run:
          name: Pre-start simulator
          command: xcrun instruments -w "iPhone 8 (11.2) [" || true

      - run:
          name: "Build iOS"
          command: |
            tns prepare ios

      - persist_to_workspace:
          root: ~/repo
          paths:
            - TNSTravisTest

  unit-test-ios:
    <<: *default_config

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: "iOS Unit Tests"
          command: tns test ios --justlaunch

workflows:
  version: 2
  main_workflow:
    jobs:
      - build-ios
      - unit-test-ios:
          requires:
            - build-ios
